<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2hlbmNoZW4iLCJhIjoiY2plNGNmODNyMmg3ajMzcDl0YXRydGV2YyJ9.hPBMNGnfyCBKhiABoqm8vQ'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/shenchen/cje6ao02t2ylu2rpied2ipjtn' // replace this with your style URL
    });
    // code from the next step will go here

    map.on('click', function(e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['1001'] // replace this with the name of the layer
      });

      if (!features.length) {
        return;
      }


      var feature = features[0];



      var popup = new mapboxgl.Popup({ offset: [0, -15] })

        .setLngLat(feature.geometry.coordinates)
        .setHTML('<audio controls="controls"> <source src="music.ogg" />  <source src="map.mp3" />  </audio> '+ '<h3>'+ feature.properties.Storyteller + '</h3><p>' + feature.properties.Date + '</h3><p>' + feature.properties.Place + '</h3><p>' + feature.properties.Keywords +'</p>')
        .setLngLat(feature.geometry.coordinates)
        .addTo(map);
    });

    

    </script>
  </body>
</html>
