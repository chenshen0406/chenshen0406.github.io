<svg id="mysvg">
  <circle cx="50" cy="50" r="10" class="dot"></circle>
  <circle cx="100" cy="50" r="10" class="dot"></circle>
  <circle cx="150" cy="50" r="10" class="dot"></circle>
</svg>


<script src="http://d3js.org/d3.v4.min.js"></script>

<script>

var svg = d3.select("#mysvg")
  // .attr("width", window.innerWidth)
  // .attr("height", window.innerHeight);
var myData = [25,5,17,40,15];
// var myData = [25,5];(2)

function draw(dataArray){

// or
var svg = d3.select("#mysvg");
var circles = svg.selectAll(".dot")

var circles = d3.select("#mysvg")
var svg = d3.select("#mysvg")


var circles = svg.selectAll(".dot")
  .data(dataArray)

  .selectAll(".dot")
  .data(myData);

  circles.exit()
  .transition().duration(1000)
  .attr("r",0)
  .remove();

  circles
    .attr("r",function(d){
      return d;
    });

var enterCircles = circles.enter()
    // 有两个数据没有元素与之对应，这时候 D3 会建立两个空的元素与数据对应，这一部分就称为 Enter
    .append("circle")
    .attr("r",function(d){
      return d;
    })
    .attr("r", 0)
    .attr("cy","50")
    .attr("cx",function(d,index){
      return 50 * (index + 1)
    })
    .attr("class","dot");

circles.merge(enterCircles)
  .transition().duration(1000)
  .attr("r",function(d){
  return d;
});


}
</script>
