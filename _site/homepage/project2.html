      <p id="sentence" style="position:absolute; top: 300px; left:400px;font-family: 'Helvetica'; font-size:30px; color:#4682B4">

      <script>

      function oddOrEven(num) {
          if (num % 2 == 0) {
            document.getElementById("result").innerHTML = "Even";
          }
          else {
           document.getElementById("result").innerHTML = "Odd";
          }

          return num;

        }
      </script>
